id: void
title: Void
description: 在 TypeScript 中，`void` 类型通常用于描述函数没有返回值的情况。与 JavaScript 类似，当函数不返回任何值时，其返回类型被标注为 `void`。使用 `void` 可以明确表明函数不会产生任何输出，这在编写和阅读代码时能提供额外的语义信息。此外，`void` 还可以用在其他场景中，如表示一个变量或属性不应被赋值为任何有意义的值。
example: |
  // 一个返回 void 的函数
  function logMessage(message: string): void {
    console.log(message);
  }

  logMessage("Hello, TypeScript!"); // 输出: "Hello, TypeScript!"

  // void 也可用于回调函数的返回类型
  function invokeCallback(callback: () => void): void {
    callback();
  }

  invokeCallback(() => console.log("Callback invoked!")); // 输出: "Callback invoked!"
references:
  - title: "TypeScript: Handbook - The void Type"
    url: https://www.typescriptlang.org/docs/handbook/2/functions.html#void
