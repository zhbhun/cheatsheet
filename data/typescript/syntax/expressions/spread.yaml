id: spread
title: 展开运算符
description: 展开运算符用于将数组、对象或可迭代对象的元素展开或分解为单独的元素。它可以用于数组、对象的合并、复制，或者函数调用中的参数传递等场景。
example: |
  // 数组的展开运算符示例
  const arr1 = [1, 2, 3];
  const arr2 = [4, 5, 6];
  const combinedArr = [...arr1, ...arr2]; // [1, 2, 3, 4, 5, 6]

  // 对象的展开运算符示例
  const obj1 = { a: 1, b: 2 };
  const obj2 = { b: 3, c: 4 };
  const combinedObj = { ...obj1, ...obj2 }; // { a: 1, b: 3, c: 4 }

  // 函数调用中的展开运算符示例
  const args = [8, 5];
  const angle = Math.atan2(...args); // 相当于 Math.atan2(8, 5)
