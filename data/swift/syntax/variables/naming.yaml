id: naming
title: 命名
description: 在 Swift 中，变量和常量的命名应遵循明确和一致的规则，以提高代码的可读性和维护性。命名时应使用驼峰式（camelCase）命名法，首字母小写，其后每个单词的首字母大写。类型名和协议名则使用帕斯卡命名法（PascalCase），即首字母大写。此外，命名应简洁明了，避免使用缩写或含糊不清的词语。
example: |
  // 声明一个变量
  var currentScore = 0

  // 声明一个常量
  let maximumAttempts = 5

  // 使用帕斯卡命名法声明一个类
  class UserProfile {
      // 属性使用驼峰式命名法
      var userName: String
      let birthDate: Date
  }

  // 协议命名
  protocol Printable {
      func printDetails()
  }
references:
