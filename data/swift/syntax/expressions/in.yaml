id: in
title: 包含表达式
description: Swift 不支持直接使用 `in` 这样的语法来检查某个元素是否包含在集合或数组中。相反，您需要使用集合或数组的 `contains` 方法来实现相同的功能。
example: |
  // Swift 中不支持 `in` 语法，以下代码会报错
  // if 3 in [1, 2, 3, 4, 5] { ... } // 这是无效的

  // 正确的实现方式是使用 `contains` 方法
  let numbers = [1, 2, 3, 4, 5]
  if numbers.contains(3) {
      print("数组包含 3")
  } else {
      print("数组不包含 3")
  }
