id: switch
title: Switch
description: 
   Swift 中的 `switch` 语句是一种控制流结构，用于将一个值与多个可能的匹配模式进行比较。与其他语言中的类似语句不同，Swift 的 `switch` 必须是穷尽的，即所有可能的值都必须被处理，可以通过显式的 case 分支或 `default` 分支来实现。Swift 的 `switch` 语句功能强大且灵活，支持模式匹配、范围、元组，甚至可以使用 `where` 子句进行复杂条件判断。除非显式使用 `fallthrough` 关键字，否则匹配后的代码不会继续执行下一个分支。
example: |
  // 示例 1：基本 switch 语句
  let dayOfWeek = 4
  switch dayOfWeek {
  case 1:
      print("星期天")
  case 2:
      print("星期一")
  case 3:
      print("星期二")
  case 4:
      print("星期三")
  case 5:
      print("星期四")
  case 6:
      print("星期五")
  case 7:
      print("星期六")
  default:
      print("无效的日期")
  }

  // 示例 2：使用范围的 switch 语句
  let age = 25
  switch age {
  case 0...12:
      print("儿童")
  case 13...19:
      print("青少年")
  case 20...35:
      print("年轻人")
  default:
      print("成年人")
  }

  // 示例 3：使用元组的 switch 语句
  let coordinates = (x: 2, y: 0)
  switch coordinates {
  case (0, 0):
      print("在原点")
  case (_, 0):
      print("在 x 轴上")
  case (0, _):
      print("在 y 轴上")
  case (-2...2, -2...2):
      print("在网格内")
  default:
      print("在网格外")
  }
