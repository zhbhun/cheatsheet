id: nullish-coalescing
title: Elvis 操作符
description: Elvis 操作符用于在处理可为空的变量时提供默认值。如果变量为 `null`，表达式将返回指定的默认值。它常用于避免 `NullPointerException`。
example: |
  val name: String? = null
  val displayName = name ?: "Unknown"  // 如果 name 为 null，displayName 将被赋值为 "Unknown"

  val length = name?.length ?: -1  // 如果 name 为 null，length 将为 -1，否则为 name 的长度
