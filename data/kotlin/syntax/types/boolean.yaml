id: boolean
title: 布尔值
description: 布尔值是一种用于表示两个可能值的基本数据类型：`true` 和 `false`。在 Kotlin 中，`Boolean` 类型用于逻辑操作和条件判断等场景。Kotlin 提供了标准的逻辑操作符，例如 `||`（逻辑或）、`&&`（逻辑与）以及 `!`（逻辑非），并且这些操作符具有短路求值的特性。布尔值也可以是可空类型 `Boolean?`，这意味着它可以额外具有 `null` 值。
example: |
  fun main() {
      val isKotlinFun: Boolean = true
      val isJavaFun: Boolean = false
      
      // 使用逻辑操作符
      println(isKotlinFun && isJavaFun) // 输出: false
      println(isKotlinFun || isJavaFun) // 输出: true
      println(!isKotlinFun) // 输出: false

      // 可空布尔值
      val isKotlinCool: Boolean? = null
      println(isKotlinCool) // 输出: null
  }
