id: variable
title: 变量
description: 在 Kotlin 中，变量通过 `var` 和 `val` 关键字声明。`var` 声明的变量是可变的，可以多次赋值，而 `val` 声明的变量是不可变的，只能赋值一次。变量可以在类内、函数内或全局范围内声明。
example: |
  var count = 10 // 使用 `var` 声明一个变量
  count += 1 // 修改变量的值
  
  val name = "Kotlin" // 使用 `val` 声明一个常量
  // name = "Java" // 错误：不能重新赋值
references:
  - title: Basic Syntax
    url: https://kotlinlang.org/docs/basic-syntax.html#variables
