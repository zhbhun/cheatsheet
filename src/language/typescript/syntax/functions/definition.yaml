id: definition
title: 函数定义
description: 函数是 TypeScript 中用于封装代码块的重要结构，可以通过多种方式定义函数。函数定义包括函数声明和函数表达式。函数声明在代码中具有提升特性，可以在定义之前调用。而函数表达式不会被提升，因此必须在定义之后才能调用。此外，TypeScript 支持箭头函数，这是一种简洁的函数表达方式，尤其适用于需要简化函数体的场景。还可以为函数的参数和返回值指定类型，从而提高代码的可读性和类型安全性。
example: |
  // 函数声明
  function add(x: number, y: number): number {
      return x + y;
  }

  console.log(add(10, 20)); // 输出: 30

  // 函数表达式
  const subtract = function(x: number, y: number): number {
      return x - y;
  };

  console.log(subtract(10, 20)); // 输出: -10

  // 箭头函数
  const multiply = (x: number, y: number): number => x * y;

  console.log(multiply(10, 20)); // 输出: 200
