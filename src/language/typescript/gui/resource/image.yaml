id: image
title: 图片
query: HTML Image resouce
comment: HTML 图片资源类型，如何在 H5 中添加图片，以及如何使用图片
description: 如何在 HTML 中嵌入图像、使用标题对其进行注释以及 HTML 图像与 CSS 背景图像的关系。
usage:
  - title: 嵌入图像
    description: 要将图像嵌入网页，请使用 `<img>` 元素。这是一个空元素，需要两个属性：`src` 和 `alt`。
    example: |
      ```html
      <img src="dinosaur.jpg" alt="恐龙">
      ```
  - title: 替代文本
    description: ' `alt` 属性应该包含对图像的文本描述，以便在无法看到/显示图像或由于互联网连接速度慢而导致渲染时间过长的情况下使用。'
    example: |
      ```html
      <img src="images/dinosaur.jpg" alt="恐龙骨骼的头部和躯干；它有一个大脑袋，长着锋利的牙齿">
      ```
  - title: 宽度和高度
    description: 可以使用 `width` 和 `height` 属性来指定图像的宽度和高度。它们以不带单位的整数形式给出，表示图像的宽度和高度（以像素为单位）。
    example: |
      ```html
      <img src="images/dinosaur.jpg" alt="恐龙骨骼的头部和躯干；它有一个大脑袋，长着锋利的牙齿" width="400" height="341">
      ```
  - title: 图像标题
    description: 可以向图像添加 `title` 属性，以便在需要时提供进一步的支持信息。这将在鼠标悬停时给出工具提示。
    example: |
      ```html
      <img src="images/dinosaur.jpg" alt="恐龙骨骼的头部和躯干；它有一个大脑袋，长着锋利的牙齿" width="400" height="341" title="曼彻斯特大学博物馆展出的霸王龙">
      ```
  - title: 用图和图标题标注图像
    description: 可以使用 `<figure>` 和 `<figcaption>` 元素向图像添加标题。`<figure>` 元素表示图像，`<figcaption>` 元素包含标题文本。
    example: |
      ```html
      <figure>
        <img src="images/dinosaur.jpg" alt="恐龙骨骼的头部和躯干；它有一个大脑袋，长着锋利的牙齿" width="400" height="341">
        <figcaption>曼彻斯特大学博物馆展出的霸王龙。</figcaption>
      </figure>
      ```
  - title: CSS 背景图像
    description: 还可以使用 CSS 将图像嵌入网页。CSS `background-image` 属性和其他 `background-*` 属性用于控制背景图像的放置。
    example: |
      ```css
      p {
        background-image: url("images/dinosaur.jpg");
      }
      ```
