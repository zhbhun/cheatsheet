id: destructuring
title: 解构
description: 解构是 Kotlin 提供的一种语法，允许从对象或集合中提取多个值并将它们赋值给独立的变量。这种特性使得代码更加简洁和易读，尤其在处理复杂的数据类、映射或函数返回值时。解构可以与 `data class`、`Map`、`Pair` 等类型一起使用，并支持在循环、lambda 表达式等场景中应用。
example: |
  // 使用数据类的解构
  data class Person(val name: String, val age: Int)
  val person = Person("Alice", 30)
  val (name, age) = person
  println("$name is $age years old") // 输出: Alice is 30 years old

  // 在 for 循环中解构
  val map = mapOf("key1" to "value1", "key2" to "value2")
  for ((key, value) in map) {
      println("$key -> $value")
  }
  // 输出: key1 -> value1, key2 -> value2

  // 在 lambda 表达式中解构
  val list = listOf(Pair("A", 1), Pair("B", 2))
  list.map { (letter, number) -> "$letter: $number" }.forEach { println(it) }
  // 输出: A: 1, B: 2

