id: naming
title: 命名
description: 在 Kotlin 中，变量的命名应遵循明确的约定，以确保代码的可读性和一致性。常见的命名风格包括 `camelCase` 用于变量和函数名，`PascalCase` 用于类和对象名，`SCREAMING_SNAKE_CASE` 用于常量名。命名应尽量描述性强且简洁，避免使用难以理解的缩写。
example: |
  // 变量命名使用 camelCase
  var userName = "Alice"

  // 类命名使用 PascalCase
  class UserAccount {
      val userId: Int = 0
  }

  // 常量命名使用 SCREAMING_SNAKE_CASE
  const val MAX_RETRIES = 5

references:
  - title: Naming rules
    url: https://kotlinlang.org/docs/coding-conventions.html#naming-rules
  - title: Naming format
    url: https://developer.android.com/kotlin/style-guide#naming_2
