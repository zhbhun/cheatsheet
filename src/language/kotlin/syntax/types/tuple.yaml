id: tuple
title: 元组
query: Kotlin pair triple
comment: Kotlin 类似元组的数据结构
description: |
  元组是一种可以包含多个元素的数据结构，并且这些元素可以是不同类型的。在 Kotlin 中，Pair 和 Triple 是对双元素和三元素元组的实现。
usage:
  - title: Pair
    example: |
      ```kotlin
      // 使用 Pair 构造函数创建一个 Pair
      val pair = Pair("Hello", 42)

      // 使用 `to` 函数创建一个 Pair
      val anotherPair = "World" to 100

      // 访问 Pair 的值
      println(pair.first)  // 输出 "Hello"
      println(pair.second) // 输出 42

      // 解构声明
      val (greeting, number) = pair
      println(greeting)  // 输出 "Hello"
      println(number)    // 输出 42
      ```
  - title: Triple
    example: |
      ```kotlin
      val triple = Triple("Kotlin", 2024, true) // 创建一个 Triple 实例，包含一个字符串、一个整数和一个布尔值
      println(triple.first)  // 输出: Kotlin
      println(triple.second) // 输出: 2024
      println(triple.third)  // 输出: true

      // 使用解构声明
      val (lang, year, isFun) = triple
      println(lang)  // 输出: Kotlin
      println(year)  // 输出: 2024
      println(isFun) // 输出: true
      ```
