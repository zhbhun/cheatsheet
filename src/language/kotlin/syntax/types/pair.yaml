id: pair
alias:
  - tuple
title: Pair
description: "`Pair` 是 Kotlin 标准库中的一个类，用于存储两个相关联的值。它可以包含任何类型的数据，并且常用于需要从函数返回两个值或在逻辑上将两个对象关联在一起的场景。`Pair` 是不可变的，一旦创建就不能修改其值。"
example: |
  // 使用 Pair 构造函数创建一个 Pair
  val pair = Pair("Hello", 42)

  // 使用 `to` 函数创建一个 Pair
  val anotherPair = "World" to 100

  // 访问 Pair 的值
  println(pair.first)  // 输出 "Hello"
  println(pair.second) // 输出 42

  // 解构声明
  val (greeting, number) = pair
  println(greeting)  // 输出 "Hello"
  println(number)    // 输出 42
references:
  - title: Pair - Kotlin 官方文档
    url: https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-pair/
