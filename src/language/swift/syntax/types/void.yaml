id: void
title: 无返回值
description: 在 Swift 中，`Void` 是一个类型别名，表示没有返回值的函数或方法。尽管 `Void` 本质上是一个空元组 `()`，它通常用于声明一个不返回任何值的函数。您可以使用 `Void` 关键字来使代码更具可读性，但也可以直接使用空元组 `()` 来表示。
references:
  - title: Functions Without Return Values
    url: https://docs.swift.org/swift-book/documentation/the-swift-programming-language/functions/#Functions-Without-Return-Values
example: |
  // 默认情况下，函数返回值为 Void
  func greet(person: String) {
    print("Hello, \(person)!")
  }

  // 使用 Void 表示无返回值的函数
  func sayHello() -> Void {
      print("Hello, world!")
  }

  // 与上面等效的函数，但不显式使用 Void
  func sayHelloAgain() -> () {
      print("Hello again!")
  }

  // 调用函数
  sayHello()        // 输出: Hello, world!
  sayHelloAgain()   // 输出: Hello again!
