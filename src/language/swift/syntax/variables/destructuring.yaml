id: destructuring
title: 解构
description: 在 Swift 中，解构是一种可以将元组（Tuple）拆解为多个变量的语法。通过一次赋值操作，可以从函数返回的元组中提取多个值，并分别赋给多个变量。解构在处理多个返回值、遍历集合以及交换变量等场景中十分有用。Swift 还支持在循环和模式匹配中使用解构，增强了代码的简洁性和可读性。
example: |
  // 简单的元组解构
  let (firstName, lastName) = ("Taylor", "Swift")
  print(firstName)  // 输出: Taylor
  print(lastName)   // 输出: Swift

  // 在函数返回值中使用解构
  func getUserInfo() -> (name: String, age: Int) {
      return ("Alice", 30)
  }
  let (name, age) = getUserInfo()
  print("\(name) is \(age) years old")  // 输出: Alice is 30 years old

  // 在循环中使用解构
  let items = [("Apple", 2.99), ("Banana", 1.99)]
  for (item, price) in items {
      print("\(item) costs \(price)")
  }
  // 输出:
  // Apple costs 2.99
  // Banana costs 1.99

