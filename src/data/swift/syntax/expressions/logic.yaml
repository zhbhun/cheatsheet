id: logic
title: 逻辑表达式
description: 逻辑表达式是用于控制程序执行流程的条件判断工具。通过逻辑运算符可以将多个布尔值或条件组合为复杂的逻辑判断。在 Swift 中，主要的逻辑运算符包括与 (`&&`)、或 (`||`)、非 (`!`)。这些运算符广泛用于条件语句和循环中，以基于布尔逻辑执行特定代码块。
example: |
  let isAdult = true
  let hasPermission = false

  // 使用 && 运算符：只有当两个条件都为 true 时结果才为 true
  if isAdult && hasPermission {
      print("Access granted")
  } else {
      print("Access denied") // 输出: Access denied
  }

  // 使用 || 运算符：只要有一个条件为 true，结果就为 true
  if isAdult || hasPermission {
      print("Partial access granted") // 输出: Partial access granted
  }

  // 使用 ! 运算符：取反操作
  if !hasPermission {
      print("Permission required") // 输出: Permission required
  }
