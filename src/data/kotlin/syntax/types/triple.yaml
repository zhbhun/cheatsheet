id: triple
alias:
  - tuple
title: Triple
description: "`Triple` 是 Kotlin 中的一个数据类，用于存储三个值的组合。它可以保存任意类型的三个值，并且这些值之间没有特定的关联。在需要返回或存储三个不同或相同类型的值时，`Triple` 非常有用。"
example: |
  val triple = Triple("Kotlin", 2024, true) // 创建一个 Triple 实例，包含一个字符串、一个整数和一个布尔值
  println(triple.first)  // 输出: Kotlin
  println(triple.second) // 输出: 2024
  println(triple.third)  // 输出: true

  // 使用解构声明
  val (lang, year, isFun) = triple
  println(lang)  // 输出: Kotlin
  println(year)  // 输出: 2024
  println(isFun) // 输出: true
references:
  - title: Triple - Kotlin Programming Language
    url: https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-triple/
  - title: Triple in Kotlin - MindOrks
    url: https://blog.mindorks.com/pair-and-triple-in-kotlin
